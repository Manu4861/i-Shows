<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>i-shows</title>
</head>
<body>   
    <div class="devider">
        <div class="container">
            <!-- nav bar -->
            <nav>
                <div class="container-nav">
                    <div class="brand">
                        <h3>i-Shows</h3>
                    </div>
                    <div class="list">
                        <div class="list-item active"><a href="#"><span>Home</span></a></div>
                        <div class="list-item"><a href="#"><span>Shows</span></a></div>
                        <div class="list-item"><a href="#"><span>About</span></a></div>
                    </div>
                </div>
            </nav>

            <!-- Slider starts here -->
            <div class="slider-container">
               <div class="gradient-overlay">
                   <div class="pointers-row">
                       <div class="point-container"></div>
                   </div>
                   <div class="row">
                       <div class="desc-container" >
                           <div class="show-title">
                               <h4></h4>
                            </div>
                            <div class="show-desc">
                                <span></span>
                            </div>
                        </div>
                        <div class="btn-container">
                            <a href="#" class="action-btn">
                               Watch Now
                            </a>
                        </div>
                    </div>
                    <div class="handlers">
                        <i class="fas fa-arrow-left" id="prev"></i>
                        <i class="fas fa-arrow-right" id="next"></i>
                    </div>
               </div>
               <div class="wallpaper-container">
                   <div class="roller"></div>
               </div>
            </div>

            <!-- plans details -->
            <main>
                <div class="card-container">
                     <div class="head"><h4>Plans</h4></div>
                     <div class="show-cards">
                         <div class="card">
                             <div class="sub-header">
                                 <h3>Basic</h3>
                             </div>
                             <div class="fetures">
                                 <ul>
                                     <li>1 month free membership</li>
                                     <li>Basic feutures</li>
                                     <li>You can watch free shows</li>
                                 </ul>
                             </div>
                             <div class="fe-btn">
                                 <a href="#" class="action-btn fe-btn-ac">Free - 0$</a>
                             </div>
                         </div>

                         <div class="card">
                             <div class="sub-header">
                                 <h3>Basic</h3>
                             </div>
                             <div class="fetures">
                                 <ul>
                                     <li>2 month free membership</li>
                                     <li>Advanced feutures</li>
                                     <li>You can watch premium shows</li>
                                 </ul>
                             </div>
                             <div class="fe-btn">
                                 <a href="#" class="action-btn fe-btn-ac">
                               Get Start - 299 Rs
                            </a>
                             </div>
                         </div>
                     </div>
                </div>
            </main>

            <!-- footer starts here -->
            <footer>
                <h3><i class="fas fa-copyright"></i> i-shows all rights reserved 2021-22</h3>
            </footer>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
